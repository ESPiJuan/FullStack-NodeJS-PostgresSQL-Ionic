<ion-header no-border>
  <ion-toolbar >

    <ion-title    class="ion-text-center titles">
      Lista de Productos
    </ion-title>

    <ion-icon name="cart" style="font-size: 30px; margin-right: 10px;" slot="end" (click)="goToCart()"></ion-icon>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar mode="ios" placeholder="Busque productos" animated (ionChange)="search($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item-sliding *ngFor=" let prod of products | filter:filterText">
      <ion-item (click)="itemDetail(prod.id_product)" detail>
          <ion-img src="{{prod.product_image}}"  id="imgList"alt="{{prod.product_name}}"></ion-img>
        
        
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="addToCart(prod)">
          <ion-icon name="add-circle-outline" slot="icon-only">
          </ion-icon>
        </ion-item-option>
      </ion-item-options>


    </ion-item-sliding>
  </ion-list>
</ion-content>
