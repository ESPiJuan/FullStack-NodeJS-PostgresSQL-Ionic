<ion-header no-border>
  <ion-toolbar>
    <br>
    <ion-title text-center>
      Lista de Productos
    </ion-title>
    <br>
    <ion-searchbar placeholder="Busque productos" animated (ionChange)="search($event)"></ion-searchbar>
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor=" let prod of products | filter:filterText" (click)="itemDetail(prod.id_product)" detail>
      <ion-img src="{{prod.product_image}}" alt="{{prod.product_name}}"></ion-img>
      <ion-label>{{prod.product_name}}</ion-label>
      <ion-label>{{prod.product_stock}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
