<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/home/adminPage"></ion-back-button>
    </ion-buttons>
    <ion-title class="titles">Lista de usuarios</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar mode="ios"  placeholder="Busque usuarios" animated (ionChange)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor=" let user of Users | filterUser:filterText">
      <ion-item (click)="userDetail(user.id_user)" detail>
        
        <ion-label class="ion-text-justify"><b>Email:</b> {{user.user_email}}</ion-label>

      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteUser(user)" color="secundary">
          <ion-icon name="trash" color="danger" slot="icon-only" style="font-size:20px ;">
          </ion-icon>
        </ion-item-option>
        <ion-item-option (click)="updateUser(user)" color="secundary" style="font-size:15px ;">
          <ion-icon name="albums" color="success" slot="icon-only">
          </ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
