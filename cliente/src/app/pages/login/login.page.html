<ion-header no-border>
  <ion-toolbar style="text-align: center;">
    <ion-title class="titles">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullScreen>
  <br>
  <div class="ion-text-center">
    <img src="../../../assets/Logo.png" style="width: 35%; height: 40%;" />
  </div>

  <form (ngSubmit)="logForm()" [formGroup]="registerForm">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-item style="font-size: 85%;margin-top: -5%;">
            <ion-label position="floating">Email</ion-label>
            <ion-input inputmode="email" formControlName="email" multiple="false"
              name="email">
            </ion-input>
          </ion-item>
          <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div class=" container-error-message" *ngIf="email.hasError('required')">
              * El email es obligatorio
            </div>
            <div class="container-error-message" *ngIf="email.hasError('email')">
              * El email debe ser valido
            </div>
            <div class="container-error-message" *ngIf="email.hasError('minlength')">
              * El email debe ser minimo 3 caracteres
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="font-size: 85%;">
            <ion-label position="floating">Contrase単a</ion-label>
            <ion-input type="password" formControlName="password"  name="password">
            </ion-input>
          </ion-item>
          <div class="alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div class=" container-error-message" *ngIf="password.hasError('required')">
              * La contrase単a es obligatoria
            </div>
            <div class="container-error-message" *ngIf="password.hasError('minlength')">
              * La contrase単a debe ser minimo 8 caracteres
            </div>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
    <br>
    <div class="ion-text-center">
      <ion-button type="submit" color="success" size="small" expand="block">
        Conectar</ion-button>

      <p style="font-size: 85%;">多No tienes cuenta?<b routerLink='/register'>Registrate.</b></p>
    </div>
  </form>
</ion-content>
